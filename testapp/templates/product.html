{% extends 'index.html' %}
{% load static %}
<!-- product section -->
{% block content %}

<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Products
      </h2>
    </div>
    <div class="row">
      {% for X in products %}
      <div class="col-sm-6 col-lg-4">
        <div class="box">
          <div class="img-box">
            <img src="{{ X.imge.url }}" alt="">

            <a href="{% url 'testapp:add_to_cart' X.id %}" class="add_cart_btn">
              <span>
                Add To Cart
              </span>
            </a>
          </div>
          <div class="detail-box">
            <h5>
              {{X.name}}
            </h5>
            <div class="product_info">
              <h5>
                <span>$</span>{{X.price}}
              </h5>
              <!-- <div class="star_container">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

</section>
{% endblock %}
<!-- end product section -->
